<ion-header collapse="fade">
    <ion-toolbar>
      <ion-title> IonicApp </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content [fullscreen]="true">
    <div id="container">
        <swiper-container [loop]="true" navigation="true">
            <swiper-slide *ngFor="let img of swiper_images" (click)="goToIntro()">
                    <img [src]="img" />
            </swiper-slide>
        </swiper-container>
        <ion-button (click)="goToIntro()">Ver Intro</ion-button>
    </div>

</ion-content>
